<!-- 右边 start -->
<div class="rightPage">
    <div class="rightPagein">
        <div class="place">
            <span>位置：</span>
            <ul class="placeul">
                <li><a href="javascript:;">管理信息</a></li>
                <li><a href="javascript:;">产品管理</a></li>
            </ul>
        </div>	    
        <div class="rightinfo">    
            <div class="tools">			    
                <ul class="toolbar">
                    <li class="click"><span><img src="/static/images/t01.png" /></span>添加</li>
                    <li><span><img src="/static/images/t03.png" /></span>删除</li> 
                </ul>	
            </div>	
            <table id="typeList" class="table table-striped table-bordered" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th style=""><input type="checkbox" class="checkall" /></th>
                        <th>编号</th>
                        <th>产品名称</th>
                        <th>产品图片</th>
                        <th>产品类型</th>
                        <th>产品系列</th>
                        <th>单次价</th>
                        <th>疗程价格</th>
                        <th>推荐</th>
                        <th>排序</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
            </table>            
        </div>
    </div>
</div>
<form id="form" class="hidden">
    <div class="formbody">       
        <div class="formtitle"><b><span></span><span>产品（带 <c>*</c> 号的必填）</span></b></div>
        <ul class="forminfo">
            <input type="hidden" name="id"/>
            <li>
                <label>产品名称<b>*</b></label>
                <input name="name" type="text" class="dfinput" placeholder="必填，产品名称至少2个字符且不能超过100个字符" value=""/><b></b>
            </li>
            <li>
                <label>产品图片<b>*</b></label>
                <input type="hidden" name="logo"/>
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="productLogo">上传图片</button>
                    <div class="layui-upload-list" style="margin-left: 84px;">
                        <img class="layui-upload-img" id="uploaded" style="width:100px;"/>
                        <p id="demoText"></p>
                    </div>
                </div> 
            </li>
            <li>
                <label>产品类型<b>*</b></label>
                <div class="usercity">
                    <select class="select2" name="type" style="width: 167px;">
                        <option value="">请选择产品类型</option>
                        {volist name='types' id='vo'}                                 
                        <option value="{$key}">{$vo}</option>       
                        {/volist}
                    </select>
                </div>
            </li>
            <li>
                <label>产品系列<b>*</b></label>
                {volist name='xilies', id='vo'}
                <input name="xilie[]" type="checkbox" class="checkchild" value="{$key}"/><span>{$vo}</span>
                {/volist}
                <b></b>
            </li>
            <li>
                <label>单次价格<b>*</b></label>
                <input name="price_once" type="text" class="dfinput" placeholder="数字" value=""/><b></b>
            </li>
            <li>
                <label>疗程价格</label>
                <input name="price_all" type="text" class="dfinput2" placeholder="数字" value=""/>&nbsp;&nbsp;元&nbsp;&nbsp;/&nbsp;&nbsp;
                <input name="all_need_ci" type="text" class="dfinput2" placeholder="数字" value=""/>&nbsp;&nbsp;次
            </li>
            <li>
                <label>护理时间</label>
                <input name="huli_time" type="text" class="dfinput" placeholder="系列名称不能超过20个字符" value=""/><b></b><b></b>
            </li>
            <li>
                <label>治疗过程</label>
                <input name="guocheng" type="text" class="dfinput" placeholder="治疗过程不能超过255个字符" value=""/><b></b>
            </li>
            <li>
                <label>治疗原理</label>
                <textarea name="yuanli" cols="" rows="" class="textinput2"></textarea><b></b>
            </li>
            <li>
                <label>肌肤问题</label>
                <textarea name="pifu_problem" cols="" rows="" class="textinput2" placeholder='如果有多条，请用"|"隔开'></textarea>
            </li>
            <li>
                <label>护理功效</label>
                <textarea name="huli_gongxiao" cols="" rows="" class="textinput2" placeholder='如果有多条，请用"|"隔开'></textarea>
            </li>           
            <li>
                <label>排序</label>
                <input name="sort" type="text" class="dfinput" placeholder="数值越大越靠前，不填默认0" value=""/><b></b>
            </li>
            <li>
                <label>是否审核</label>
                <cite>
                    <input name="is_recommend" type="radio" value="1"/>是&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="is_recommend" type="radio" value="0" checked="checked"/>否
                </cite>
            </li>
            <li style="margin-top: 25px;margin-bottom: 40px;">
                <input type="button" class="btn btn-primary submitBtn" value=""/>
            </li>
        </ul>
    </div>
</form>
<!-- 右边 end -->

    var delUrl = "{:url('@api/product/doDelProduct')}";
