<!-- 右边 start -->
<div class="rightPage">
    <div class="rightPagein">
        <div class="place">
            <span>位置：</span>
            <ul class="placeul">
                <li><a href="javascript:;">管理信息</a></li>
                <li><a href="javascript:;">管理员管理</a></li>
            </ul>
        </div>	    
        <div class="rightinfo">    
            <div class="tools">			    
                <ul class="toolbar">
                    <li class="click"><span><img src="/static/images/t01.png" /></span>添加</li>
                    <!--<li><span><img src="/static/images/t03.png" /></span>删除</li>-->
                </ul>	
            </div>	
            <table id="typeList" class="table table-striped table-bordered" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>真实姓名</th>
                        <th>状态</th>
                        <th>最后一次登录ip</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
            </table>            
        </div>
    </div>
</div>
<form id="form" class="hidden">
    <div class="formbody">       
        <div class="formtitle"><b><span></span><span>管理员</span></b></div>
        <input type="hidden" name="pid" value="0"/>
        <ul class="forminfo">
            <input type="hidden" name="id"/>
            <li>
                <label>登录账号<b>*</b></label>                
                <input name="usernam" type="text" class="dfinput" placeholder="管理员名至少2个但不能超过12个字符" value=""/><b></b>
            </li>
            
            <li>
                <label>登录密码<b>*</b></label>
                <input name="password" type="text" class="dfinput" placeholder="密码至少6个字符" value=""/><b></b>
            </li>
            
            <li>
                <label>真实姓名<b>*</b></label>                
                <input name="real" type="text" class="dfinput" placeholder="真实姓名至少2个但不能超过8个字符" value=""/><b></b>
            </li>
            
            <li>
                <label>所属组<b>*</b></label>
                <div class="usercity">
                    <select class="select2" name="type" style="width: 167px;">
                        <option value="">请选择所属组</option>
                        {volist name='groups' id='vo'}                                 
                        <option value="{$key}">{$vo}</option>       
                        {/volist}
                    </select>
                </div>
            </li>
            
            {if condition="$Think.session.id == 1 "}
            <li>
                <label>状态</label>
                <cite>
                    <input name="is_recommend" type="radio" value="1" checked="checked"/>正常&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="is_recommend" type="radio" value="0" />禁用
                </cite>
            </li>
            {/if}
            
            <li style="margin-top: 25px;margin-bottom: 40px;">
                <input type="button" class="btn btn-primary submitBtn" value=""/>
            </li>
        </ul>
    </div>
</form>
